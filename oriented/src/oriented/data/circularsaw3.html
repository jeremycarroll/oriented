
<p>
This pseudoline arrangement is a uniform variation of <a href="ceva.html">Ceva's theorem</a>,
which has an easy to prove slope constraint (as a line arrangement, with <a href="circularsaw3-0.html">line 0 projected to infinity</a>).
<a href="../javadoc/net/sf/oriented/omi/Bibliography.html#carroll2000d">Carroll, [2000d]</a>
shows:
</p>

<pre>
   sin(&theta;<sub>F</sub>-&theta;<sub>E</sub>)sin(&theta;<sub>D</sub>-&theta;<sub>C</sub>)sin(&theta;<sub>B</sub>-&theta;<sub>A</sub>) &lt; sin(&theta;<sub>F</sub>-&theta;<sub>A</sub>)sin(&theta;<sub>E</sub>-&theta;<sub>D</sub>)sin(&theta;<sub>C</sub>-&theta;<sub>B</sub>)
</pre>
